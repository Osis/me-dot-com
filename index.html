<!DOCTYPE html>
<html>
  <head>
    <title>InstaGrid</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

    <!-- React -->
    <script src="https://unpkg.com/react@15.3.1/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

    <!-- Instagrid -->
    <link rel="stylesheet" href="/lib/instagrid.css" type="text/css" media="screen" />
    <script type="text/babel" src="/lib/instagrid.js"></script>

    <!-- Add jQuery library -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- fancyBox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.css" type="text/css" media="screen" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js"></script>

  </head>
  <body>
    <div id="instagrid"></div>
  </body>
  <script type="text/babel">
    $(".fancybox").fancybox();

    ReactDOM.render(
      <InstaGrid userID="instagram" />,
      document.getElementById('instagrid')
    );
  </script>
</html>
